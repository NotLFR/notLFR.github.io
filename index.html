<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Gannon Website</title>
</head>
<body>
  <section class="zoom">
    <img src="imgs/mountain1.png" id="layer1">
    <img src="imgs/mountain2.png" id="layer2">
    <img src="imgs/text.png" id="text">
  </section>
  <section class="content">
    <h2>Gannon</h2>
    <p>Page still under Construction</p>
    <p>Include Resume, About Me, and Contact</p>
  </section>

  <script type="text/javascript">
var layer1 = document.getElementById('layer1')
scroll = window.pageYOffset;
document.addEventListener('scroll',
function (e) {
var offset = window.pageYOffset;
scroll = offset
layer1.style.width = (100+ scroll/5 + '%')
});

var layer2 = document.getElementById('layer2')
scroll = window.pageYOffset;
document.addEventListener('scroll',
function (e) {
var offset = window.pageYOffset;
scroll = offset
layer2.style.width = (100+ scroll/5) + '%';
layer2.style.left = scroll/20 + '%'; 
});

var text = document.getElementById('text')
scroll = window.pageYOffset;
document.addEventListener('scroll',
function (e) {
var offset = window.pageYOffset;
scroll = offset
layer2.style.width = (100 + scroll/5) + '%';
text.style.top = -scroll/20 + '%'; 
});

  </script>

</body>
</html>
